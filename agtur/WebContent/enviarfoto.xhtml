<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idescursao" value="#{albumMb.escursao}" />
	<f:viewParam name="idimagem" value="#{albumMb.foto}" />
</f:metadata>
<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data">
			<h:panelGroup rendered="#{not empty albumMb.foto.id}">
				<div class="form-group id">
					<label>ID</label>
					<h:inputText styleClass="form-control" readonly="true"
						value="#{albumMb.foto.id}" />
				</div>
			</h:panelGroup>
			<h:inputHidden value="#{albumMb.foto.id}" />
			<h:inputHidden value="#{albumMb.foto.nome}" />
			<h:inputHidden value="#{albumMb.escursao}" />
			<div class="form-group">
				<label>Data</label>
				<div class='input-group date datetimepicker'>
					<h:inputText styleClass="form-control"
						value="#{albumMb.foto.data}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:inputText>
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label>Foto</label>
				<h:inputFile styleClass="form-control"
					value="#{albumMb.fotoUploaded}" />
			</div>
			<h:graphicImage rendered="#{not empty albumMb.foto.nome}"
			styleClass="img-responsive"
				name="img/uploads/#{albumMb.foto.nome}" />
			<div>
				<h:commandButton action="#{albumMb.salvar}" value="Salvar" />
			</div>
		</h:form>
		
		<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>
</ui:composition>
</html>
