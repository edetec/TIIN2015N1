<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<div class="page-header">
			<h1>Escursões</h1>
			<h:link outcome="/escursao" styleClass="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span>
			</h:link>
			<h:messages />
			<h:form>
				<h:dataTable styleClass="table" value="#{escursaoMb.listaEscursao}"
					var="escursao">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{escursao.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Destino</f:facet>
						<h:outputText value="#{escursao.destino}" />
					</h:column>
					<h:column>
						<f:facet name="header">Partida</f:facet>
						<h:outputText value="#{escursao.partida}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Retorno</f:facet>
						<h:outputText value="#{escursao.retorno}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{escursao.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">Agente</f:facet>
						<h:outputText value="#{escursao.agente.nome}" />
					</h:column>
					<h:column>
						<span> <h:link styleClass="btn btn-default"
								outcome="/album">
								<span class="glyphicon glyphicon-picture"></span>
								<f:param name="idescursao" value="#{escursao.id}" />
							</h:link>
						</span>
						<span> <h:link styleClass="btn btn-default"
								outcome="/escursao">
								<span class="glyphicon glyphicon-pencil"></span>
								<f:param name="id" value="#{escursao.id}" />
							</h:link>
						</span>
						<span> <h:commandLink styleClass="btn btn-warning"
								action="#{escursaoMb.excluir(escursao.id)}"
								onclick="return confirm('Tem certeza da exclusão da escurção para #{escursao.destino}')">
								<span class="glyphicon glyphicon-trash"></span>
								 </h:commandLink>
						</span>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
